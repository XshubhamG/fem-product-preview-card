<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Product preview card component</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="container">
      <main class="product-card montserrat-normal">
        <picture class="product-image">
          <source
            media="(min-width: 700px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Perfume bottle with flowers in the background"
          />
        </picture>

        <section class="product-details">
          <span class="overline">PERFUME</span>
          <h1 class="fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House
            of CHANEL.</p>
          <ul class="pricing">
            <li class="current-price fraunces-bold">$149.99</li>
            <li class="original-price">$169.99</li>
          </ul>
          <button class="add-to-cart montserrat-bold">
            <img
              src="./images/icon-cart.svg"
              alt="Shopping cart icon"
            />
            Add to Cart
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    </body>
</html>
